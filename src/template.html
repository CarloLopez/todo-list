<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>TO-DO</header>
    <nav class="sidebar">
        <ul class="sidebar-dates">
            <li class="sidebar-date">
                <img src="" alt="" class="sidebar-icon">
                <div class="sidebar-text">All</div>
            </li>
            <li class="sidebar-date">
                <img src="" alt="" class="sidebar-icon">
                <div class="sidebar-text">Today</div>
            </li>
            <li class="sidebar-date">
                <img src="" alt="" class="sidebar-icon">
                <div class="sidebar-text">This Week</div>
            </li>
        </ul>
        <hr>
        <div class="sidebar-projects-container">
            <div class="sidebar-header">Projects</div>
            <button class="new-project">+</button>
        </div>
        <ul class="sidebar-projects">
            <!-- PROJECTS GO HERE -->
        </ul>
    </nav>
    <section class="main">
        <div class="main-header">
            <button class="add-project-item">+</button>
            <div class="main-container-title">Home</div>
        </div>
        <hr>
        <ul class="main-container flex">
            <!-- TODO ITEMS GO HERE -->
        </ul>
    </section>
    <dialog>
        <form class="dialog-form" action="">
            <div class="form-inputs">
                <!-- FORM GOES HERE -->
            </div>
            <input type="submit" value="Add" id="submitButton">
        </form>
    </dialog>
</body>
</html>
